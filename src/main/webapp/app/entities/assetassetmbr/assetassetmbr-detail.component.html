
<div *ngIf="assetassetmbr">
    <h2><span jhiTranslate="apprefactoryApp.assetassetmbr.detail.title">Assetassetmbr</span> {{assetassetmbr.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="apprefactoryApp.assetassetmbr.comment">Comment</span></dt>
        <dd>
            <span>{{assetassetmbr.comment}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'assetassetmbr/'+ assetassetmbr.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
